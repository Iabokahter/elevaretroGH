    <script>
        document.querySelector("form").addEventListener("submit", async function(e) {
            e.preventDefault(); // stop normal form submission
        
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const description = document.getElementById("description").value.trim();
        
            const body = {
                "jsonrpc": "2.0",
                "method": "call",
                "params": {
                    "service": "object",
                    "method": "execute_kw",
                    "args": [
                        "Training",
                        2,
                        "123",
                        "crm.lead",
                        "create",
                        [{
                            "name": "Contact Form",
                            "email_from": email,
                            "phone": "123456789", // you can add a phone field in your form if needed
                            "description": description,
                            "type": "lead",
                            "stage_id": 1,
                            "contact_name": name,
                            "partner_name": name
                        }]
                    ],
                    "kwargs": {}
                },
                "id": 1
            };
        
            try {
                const res = await fetch("https://elevaretro.imconsultjo.com/jsonrpc", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(body)
                });
        
                const data = await res.json();
                console.log("Response:", data);
                window.location.href = "index.html";

            } catch (err) {
                console.error("Error:", err);
                alert("There was an error submitting the form.");
            }
        });
        </script>
    <script>
        const cursor = document.querySelector(".cursor");
        const header = document.querySelector(".mainHeader");
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;


        cursor.style.transition = "opacity 0.3s ease, visibility 0.3s ease";

        document.addEventListener("mousemove", e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });


        header.addEventListener("mouseenter", () => {
            cursor.style.opacity = "0";
            cursor.style.visibility = "hidden";
        });


        header.addEventListener("mouseleave", () => {
            cursor.style.opacity = "1";
            cursor.style.visibility = "visible";
        });

        function animate() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>

    <script>
        let isTransitioning = false;

        function navigateToPage(targetPageId, transitionType = 'slide') {
            if (isTransitioning) return; // Prevent multiple clicks

            isTransitioning = true;
            const transition = document.getElementById('pageTransition');
            const currentPage = document.querySelector('.page:not(.hidden)');
            const targetPage = document.getElementById(targetPageId);

            // Reset any existing classes
            transition.className = `page-transition ${transitionType}`;

            // Start the slide animation by adding active
            setTimeout(() => {
                transition.classList.add('active');
            }, 10);


            setTimeout(() => {

                document.querySelectorAll('.page').forEach(page => {
                    page.classList.add('hidden');
                });

                targetPage.classList.remove('hidden');
            }, 300);


            setTimeout(() => {
                transition.classList.add('slide-out');


                setTimeout(() => {
                    transition.classList.remove('active', 'slide-out');
                    isTransitioning = false;
                }, 600);
            }, 600);
        }


        function setupPageTransitions() {

            document.addEventListener('click', function (e) {
                const link = e.target.closest('a[href^="/"], a[href^="./"], a[href^="../"]');

                if (link && !link.hasAttribute('data-no-transition')) {
                    e.preventDefault();
                    const href = link.getAttribute('href');


                    const transition = document.getElementById('pageTransition');
                    transition.classList.add('active');


                    setTimeout(() => {
                        window.location.href = href;
                    }, 800);
                }
            });


            window.addEventListener('pageshow', function (event) {
                if (event.persisted) {

                    const transition = document.getElementById('pageTransition');
                    transition.classList.remove('active', 'slide-out');
                }
            });
        }


        document.addEventListener('DOMContentLoaded', function () {

        });
    </script>

    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const mainHeader = document.querySelector('.mainHeader');


        hamburgerBtn.addEventListener('click', function () {
            this.classList.toggle('active');
            mobileMenu.classList.toggle('active');

            // Add or remove menuOpen class from mainHeader
            if (mainHeader) {
                mainHeader.classList.toggle('menuOpen');
            }
        });

        // Close menu when clicking outside
        mobileMenu.addEventListener('click', function (event) {
            if (event.target === mobileMenu) {
                hamburgerBtn.classList.remove('active');
                mobileMenu.classList.remove('active');

                // Remove menuOpen class when closing
                if (mainHeader) {
                    mainHeader.classList.remove('menuOpen');
                }
            }
        });

        // Close with Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                hamburgerBtn.classList.remove('active');
                mobileMenu.classList.remove('active');

                // Remove menuOpen class when closing
                if (mainHeader) {
                    mainHeader.classList.remove('menuOpen');
                }
            }
        });
    </script>
